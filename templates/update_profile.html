{% extends 'Base.html' %}

{% block content %}
    <h1>Update Profile</h1>
    <form method="POST" action="/update_profile/{{ user[0] }}">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="{{ user[1] }}" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user[2] }}" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user[3] }}" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" value="{{ user[4] }}" required>
        <br><br>

        <label for="contactdetails">Contact Details:</label>
        <input type="text" id="contactdetails" name="contactdetails" value="{{ user[5] }}" required>
        <br><br>

        <label for="emergencycontact">Emergency Contact:</label>
        <input type="text" id="emergencycontact" name="emergencycontact" value="{{ user[6] }}" required>
        <br><br>

        <input type="submit" value="Update">
    </form>
{% endblock %}
